<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaris Server Data Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Inventaris Server Data Center</h1>
        <nav>
            <ul>
                <li><a href="#tambah-server">Tambah Server</a></li>
                <li><a href="#daftar-server">Daftar Server</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="tambah-server">
            <h2>Tambah Server Baru</h2>
            <div id="feedback-message" class="hidden"></div>
            <form id="server-form">
                <fieldset>
                    <legend>Detail Server</legend>

                    <label for="server-name">Nama Server (Wajib):</label>
                    <input type="text" id="server-name" name="serverName" required>

                    <label for="ip-address">Alamat IP (Wajib):</label>
                    <input type="text" id="ip-address" name="ipAddress" pattern="^(\d{1,3}\.){3}\d{1,3}$" required title="Format IP harus 192.168.1.1">

                    <label for="ram-size">Ukuran RAM (GB):</label>
                    <input type="number" id="ram-size" name="ramSize" min="1" value="8" required>
                    
                    <label for="cpu-count">Jumlah CPU Core (Wajib):</label>
                    <input type="number" id="cpu-count" name="cpuCount" min="1" value="4" required>

                    <label for="disk-size">Ukuran Disk (GB) (Wajib):</label>
                    <input type="number" id="disk-size" name="diskSize" min="100" value="500" required>

                    <label for="rack-id">Lokasi Rack (Wajib):</label>
                    <select id="rack-id" name="rackId" required>
                        <option value="">-- Pilih Rack --</option>
                        </select>

                    <label>Status Server (Wajib):</label>
                    <div class="radio-group">
                        <input type="radio" id="status-on" name="status" value="Online" checked required>
                        <label for="status-on">Online</label>

                        <input type="radio" id="status-off" name="status" value="Offline">
                        <label for="status-off">Offline</label>
                    </div>

                    <button type="submit" id="submit-button">Tambah Server</button>
                    <button type="button" id="cancel-edit" class="hidden">Batal Edit</button>
                </fieldset>
            </form>
        </section>

        <section id="daftar-server">
            <h2>Daftar Server Aktif</h2>
            <div class="controls">
                <input type="text" id="search-input" placeholder="Cari berdasarkan Nama/IP...">
                <label for="filter-status">Filter Status:</label>
                <select id="filter-status">
                    <option value="all">Semua</option>
                    <option value="Online">Online</option>
                    <option value="Offline">Offline</option>
                </select>
                <button id="calculate-total">Hitung Total Server</button>
            </div>

            <div id="calculation-result"></div>

            <div class="table-container">
                <table id="server-table">
                    <thead>
                        <tr>
                            <th>Nama Server</th>
                            <th>IP Address</th>
                            <th>RAM (GB)</th>
                            <th>CPU Cores</th>
                            <th>Disk (GB)</th>
                            <th>Lokasi Rack</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Inventaris Data Center | Created By : Dino Ananda Saputra - 1002240016</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
